<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트팜 선택</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e4e8;
        }
        
        h1 {
            color: #2e7d32;
            font-size: 28px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2e7d32;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
        
        .farm-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .farm-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .farm-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .farm-image {
            height: 160px;
            background-color: #e8f5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2e7d32;
            font-size: 48px;
        }
        
        .farm-info {
            padding: 15px;
        }
        
        .farm-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2e7d32;
        }
        
        .farm-location {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .farm-status {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-active {
            background-color: #4caf50;
        }
        
        .status-inactive {
            background-color: #f44336;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .add-farm-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 12px 20px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        
        .add-farm-btn:hover {
            background-color: #1b5e20;
        }
        
        .del-farm-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 12px 20px;
            background-color: #7d2e2e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        
        .del-farm-btn:hover {
            background-color: #5e1b1b;
        }

        .cancel-delete-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 12px 20px;
            background-color: #7d2e2e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }


        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .submit-btn {
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #1b5e20;
        }
        
        @media (max-width: 768px) {
            .farm-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .farm-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .user-info {
                width: 100%;
                justify-content: space-between;
            }
        }

        .farm-card.selected {
            border: 2px solid red; /* 카드 테두리 빨간색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>내 스마트팜</h1>
            <div class="user-info">
                <span id="username">홍길동님</span>
                <button class="logout-btn" id="logout-btn">로그아웃</button>
            </div>
        </header>
        
        <div class="farm-grid" id="farmGrid">
            <!-- Farm cards will be dynamically added here -->
        </div>
        <div class="btn-container">
            <button class="add-farm-btn" id="addFarmBtn">+ 스마트팜 추가</button>
            <button class="del-farm-btn" id="delFarmBtn">- 스마트팜 삭제</button>
            <button class="cancel-delete-btn" id="cancelDeleteBtn" style="display: none;" disabled>삭제 취소</button>
        </div>
    </div>
    
    <!-- Add Farm Modal -->
    <div class="modal" id="addFarmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>새 스마트팜 추가</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="addFarmForm">
                <div class="form-group">
                    <label for="farmName">스마트팜 이름</label>
                    <input type="text" id="farmName" required placeholder="예: 우리집 딸기농장">
                </div>
                <div class="form-group">
                    <label for="farmLocation">위치</label>
                    <input type="text" id="farmLocation" required placeholder="예: 경기도 화성시">
                </div>
                <div class="form-group">
                    <label for="farmType">작물 종류</label>
                    <select id="farmType" required>
                        <option value="">선택하세요</option>
                        <option value="딸기">딸기</option>
                        <option value="토마토">토마토</option>
                        <option value="상추">상추</option>
                        <option value="파프리카">파프리카</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">추가하기</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const farmGrid = document.getElementById("farmGrid");
            const addFarmBtn = document.getElementById("addFarmBtn");
            const addFarmModal = document.getElementById("addFarmModal");
            const closeModalBtn = document.getElementById("closeModalBtn");
            const addFarmForm = document.getElementById("addFarmForm");
            const logoutButton = document.getElementById("logout-btn");
            const delFarmBtn = document.getElementById("delFarmBtn");
            const cancelDeleteBtn = document.getElementById("cancelDeleteBtn");
            let selectedFarms = []; // 선택된 농장 ID 목록
            let isDeleteMode = false; // 삭제 모드 여부
        
            const userId = sessionStorage.getItem("user_id");
            if (!userId) {
                alert("사용자 정보를 확인할 수 없습니다. 로그인 후 다시 시도해주세요.");
                window.location.href = "login.html";
                return;
            }
        
            function fetchName() {
                fetch(`/getName?user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const username = data.username;
                            document.getElementById('username').textContent = `${username}님`;
                        } else {
                            console.error('사용자 이름을 불러오지 못했습니다:', data.message);
                        }
                    })
                    .catch(error => console.error("사용자 이름 불러오기 실패:", error));
            }
        
            function fetchFarms() {
                fetch(`/getFarms?user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.success) {
                            console.error("농장 목록 불러오기 실패");
                            return;
                        }
        
                        farmGrid.innerHTML = ""; // 기존 농장 목록 초기화
                        data.farms.forEach(farm => {
                            const farmCard = document.createElement("div");
                            farmCard.classList.add("farm-card");
        
                            // 활성 상태 여부 (farm_active 값이 1이면 활성, 0이면 비활성)
                            const isActive = farm.farm_active === 1;
        
                            farmCard.innerHTML = `
                                <div class="farm-image">🌱</div>
                                <div class="farm-info">
                                    <div class="farm-name">${farm.farm_name}</div>
                                    <div class="farm-location">${farm.farm_location}</div>
                                    <div class="farm-status">
                                        <div class="status-item">
                                            <div class="status-dot ${isActive ? 'status-active' : 'status-inactive'}"></div>
                                            ${isActive ? '활성' : '비활성'}
                                        </div>
                                        <div>${farm.farm_type}</div>
                                    </div>
                                </div>
                            `;
        
                            // 농장 카드 클릭 시 동작
                            farmCard.addEventListener("click", () => {
                                if (isDeleteMode) {
                                    // 삭제 모드에서는 카드 선택 시 빨간 테두리 추가/제거
                                    farmCard.classList.toggle("selected");
                                    updateSelectedFarms(farmCard, farm.farm_id);
                                } else {
                                    sessionStorage.setItem('farm_id', farm.farm_id);
                                    alert(`${farm.farm_name} 농장을 선택했습니다.`);
                                    window.location.href = 'index.html';
                                }
                            });
        
                            farmGrid.appendChild(farmCard);
                        });
                    })
                    .catch(error => console.error("농장 목록 불러오기 실패:", error));
            }
        
            function updateSelectedFarms(farmCard, farmId) {
                if (farmCard.classList.contains("selected")) {
                    selectedFarms.push(farmId);
                } else {
                    selectedFarms = selectedFarms.filter(id => id !== farmId);
                }
        
                // 삭제 버튼 활성화
                delFarmBtn.disabled = selectedFarms.length === 0;
            }
        
            function addFarm(event) {
                event.preventDefault();
        
                const farmName = document.getElementById("farmName").value;
                const farmLocation = document.getElementById("farmLocation").value;
                const farmType = document.getElementById("farmType").value;
        
                if (!farmName || !farmLocation || !farmType) {
                    alert("모든 필드를 입력해주세요.");
                    return;
                }
        
                fetch("/addFarm", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: userId,
                        name: farmName,
                        location: farmLocation,
                        cropType: farmType
                    })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert("농장이 성공적으로 추가되었습니다.");
                        addFarmModal.style.display = "none";
                        fetchFarms();
                        // 추가 후 입력 필드 초기화
                        document.getElementById("farmName").value = '';
                        document.getElementById("farmLocation").value = '';
                        document.getElementById("farmType").value = '';
                    } else {
                        alert("농장 추가 실패: " + result.message);
                    }
                })
                .catch(error => console.error("농장 추가 실패:", error));
            }
        
            // 농장 삭제 처리
            function deleteFarms() {
                if (selectedFarms.length === 0) {
                    alert("삭제할 농장을 선택해주세요.");
                    return;
                }
        
                fetch("http://115.86.164.103:8000/delFarm", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        farm_ids: selectedFarms
                    })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert("선택된 농장이 삭제되었습니다.");
                        selectedFarms = [];
                        fetchFarms();
                    } else {
                        alert("농장 삭제 실패: " + result.message);
                    }
                })
                .catch(error => console.error("농장 삭제 실패:", error));
            }
        
            // 삭제 모드 및 취소 처리
            cancelDeleteBtn.addEventListener("click", () => {
                console.log('취소 버튼 클릭됨');
                isDeleteMode = false;
                delFarmBtn.textContent = "- 스마트팜 삭제";
                // 선택된 농장 카드에서 빨간 테두리 제거
                const selectedFarmCards = document.querySelectorAll(".farm-card.selected");
                selectedFarmCards.forEach(card => {
                    card.classList.remove("selected");
                });
                cancelDeleteBtn.style.display = "none";
                selectedFarms = []; // 선택된 농장 초기화
            });
        
            // 농장 삭제 버튼 클릭 시
            delFarmBtn.addEventListener("click", () => {
                if (isDeleteMode) {
                    deleteFarms();
                    isDeleteMode = false;
                    delFarmBtn.textContent = "- 스마트팜 삭제";
                    cancelDeleteBtn.style.display = "none";
                } else {
                    isDeleteMode = true;
                    delFarmBtn.textContent = "삭제 완료";
                    cancelDeleteBtn.disabled = false; 
                    cancelDeleteBtn.style.display = "inline-block";
                    selectedFarms = [];
                }
            });
        
            addFarmBtn.addEventListener("click", () => addFarmModal.style.display = "flex");
            closeModalBtn.addEventListener("click", () => addFarmModal.style.display = "none");
            addFarmForm.addEventListener("submit", addFarm);
        
            // 로그아웃 처리
            logoutButton.addEventListener("click", () => {
                sessionStorage.removeItem("user_id");
                alert("로그아웃");
                window.location.href = "login.html";
            });
        
            fetchName();
            fetchFarms();
        });        
    </script>
</body>
</html>
