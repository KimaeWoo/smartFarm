<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïä§ÎßàÌä∏Ìåú ÏÑ†ÌÉù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e4e8;
        }
        
        h1 {
            color: #2e7d32;
            font-size: 28px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2e7d32;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
        
        .farm-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .farm-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .farm-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .farm-image {
            height: 160px;
            background-color: #e8f5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2e7d32;
            font-size: 48px;
        }
        
        .farm-info {
            padding: 15px;
        }
        
        .farm-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2e7d32;
        }
        
        .farm-location {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .farm-status {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-active {
            background-color: #4caf50;
        }
        
        .status-inactive {
            background-color: #f44336;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .add-farm-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 12px 20px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        
        .add-farm-btn:hover {
            background-color: #1b5e20;
        }
        
        .del-farm-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 12px 20px;
            background-color: #7d2e2e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        
        .del-farm-btn:hover {
            background-color: #5e1b1b;
        }

        .cancel-delete-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 12px 20px;
            background-color: #7d2e2e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }


        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .submit-btn {
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #1b5e20;
        }
        
        @media (max-width: 768px) {
            .farm-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .farm-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .user-info {
                width: 100%;
                justify-content: space-between;
            }
        }

        .farm-card.selected {
            border: 2px solid red; /* Ïπ¥Îìú ÌÖåÎëêÎ¶¨ Îπ®Í∞ÑÏÉâ */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÎÇ¥ Ïä§ÎßàÌä∏Ìåú</h1>
            <div class="user-info">
                <span id="username">ÌôçÍ∏∏ÎèôÎãò</span>
                <button class="logout-btn" id="logout-btn">Î°úÍ∑∏ÏïÑÏõÉ</button>
            </div>
        </header>
        
        <div class="farm-grid" id="farmGrid">
            <!-- Farm cards will be dynamically added here -->
        </div>
        <div class="btn-container">
            <button class="add-farm-btn" id="addFarmBtn">+ Ïä§ÎßàÌä∏Ìåú Ï∂îÍ∞Ä</button>
            <button class="del-farm-btn" id="delFarmBtn">- Ïä§ÎßàÌä∏Ìåú ÏÇ≠Ï†ú</button>
            <button class="cancel-delete-btn" id="cancelDeleteBtn" style="display: none;" disabled>ÏÇ≠Ï†ú Ï∑®ÏÜå</button>
        </div>
    </div>
    
    <!-- Add Farm Modal -->
    <div class="modal" id="addFarmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ÏÉà Ïä§ÎßàÌä∏Ìåú Ï∂îÍ∞Ä</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="addFarmForm">
                <div class="form-group">
                    <label for="farmName">Ïä§ÎßàÌä∏Ìåú Ïù¥Î¶Ñ</label>
                    <input type="text" id="farmName" required placeholder="Ïòà: Ïö∞Î¶¨Ïßë Îî∏Í∏∞ÎÜçÏû•">
                </div>
                <div class="form-group">
                    <label for="farmLocation">ÏúÑÏπò</label>
                    <input type="text" id="farmLocation" required placeholder="Ïòà: Í≤ΩÍ∏∞ÎèÑ ÌôîÏÑ±Ïãú">
                </div>
                <div class="form-group">
                    <label for="farmType">ÏûëÎ¨º Ï¢ÖÎ•ò</label>
                    <select id="farmType" required>
                        <option value="">ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>
                        <option value="Îî∏Í∏∞">Îî∏Í∏∞</option>
                        <option value="ÌÜ†ÎßàÌÜ†">ÌÜ†ÎßàÌÜ†</option>
                        <option value="ÏÉÅÏ∂î">ÏÉÅÏ∂î</option>
                        <option value="ÌååÌîÑÎ¶¨Ïπ¥">ÌååÌîÑÎ¶¨Ïπ¥</option>
                        <option value="Í∏∞ÌÉÄ">Í∏∞ÌÉÄ</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Ï∂îÍ∞ÄÌïòÍ∏∞</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const farmGrid = document.getElementById("farmGrid");
            const addFarmBtn = document.getElementById("addFarmBtn");
            const addFarmModal = document.getElementById("addFarmModal");
            const closeModalBtn = document.getElementById("closeModalBtn");
            const addFarmForm = document.getElementById("addFarmForm");
            const logoutButton = document.getElementById("logout-btn");
            const delFarmBtn = document.getElementById("delFarmBtn");
            const cancelDeleteBtn = document.getElementById("cancelDeleteBtn");
            let selectedFarms = []; // ÏÑ†ÌÉùÎêú ÎÜçÏû• ID Î™©Î°ù
            let isDeleteMode = false; // ÏÇ≠Ï†ú Î™®Îìú Ïó¨Î∂Ä
        
            const userId = sessionStorage.getItem("user_id");
            if (!userId) {
                alert("ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î•º ÌôïÏù∏Ìï† Ïàò ÏóÜÏäµÎãàÎã§. Î°úÍ∑∏Ïù∏ ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.");
                window.location.href = "login.html";
                return;
            }
        
            function fetchName() {
                fetch(`/getName?user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const username = data.username;
                            document.getElementById('username').textContent = `${username}Îãò`;
                        } else {
                            console.error('ÏÇ¨Ïö©Ïûê Ïù¥Î¶ÑÏùÑ Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§:', data.message);
                        }
                    })
                    .catch(error => console.error("ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:", error));
            }
        
            function fetchFarms() {
                fetch(`/getFarms?user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.success) {
                            console.error("ÎÜçÏû• Î™©Î°ù Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®");
                            return;
                        }
        
                        farmGrid.innerHTML = ""; // Í∏∞Ï°¥ ÎÜçÏû• Î™©Î°ù Ï¥àÍ∏∞Ìôî
                        data.farms.forEach(farm => {
                            const farmCard = document.createElement("div");
                            farmCard.classList.add("farm-card");
        
                            // ÌôúÏÑ± ÏÉÅÌÉú Ïó¨Î∂Ä (farm_active Í∞íÏù¥ 1Ïù¥Î©¥ ÌôúÏÑ±, 0Ïù¥Î©¥ ÎπÑÌôúÏÑ±)
                            const isActive = farm.farm_active === 1;
        
                            farmCard.innerHTML = `
                                <div class="farm-image">üå±</div>
                                <div class="farm-info">
                                    <div class="farm-name">${farm.farm_name}</div>
                                    <div class="farm-location">${farm.farm_location}</div>
                                    <div class="farm-status">
                                        <div class="status-item">
                                            <div class="status-dot ${isActive ? 'status-active' : 'status-inactive'}"></div>
                                            ${isActive ? 'ÌôúÏÑ±' : 'ÎπÑÌôúÏÑ±'}
                                        </div>
                                        <div>${farm.farm_type}</div>
                                    </div>
                                </div>
                            `;
        
                            // ÎÜçÏû• Ïπ¥Îìú ÌÅ¥Î¶≠ Ïãú ÎèôÏûë
                            farmCard.addEventListener("click", () => {
                                if (isDeleteMode) {
                                    // ÏÇ≠Ï†ú Î™®ÎìúÏóêÏÑúÎäî Ïπ¥Îìú ÏÑ†ÌÉù Ïãú Îπ®Í∞Ñ ÌÖåÎëêÎ¶¨ Ï∂îÍ∞Ä/Ï†úÍ±∞
                                    farmCard.classList.toggle("selected");
                                    updateSelectedFarms(farmCard, farm.farm_id);
                                } else {
                                    sessionStorage.setItem('farm_id', farm.farm_id);
                                    alert(`${farm.farm_name} ÎÜçÏû•ÏùÑ ÏÑ†ÌÉùÌñàÏäµÎãàÎã§.`);
                                    window.location.href = 'index.html';
                                }
                            });
        
                            farmGrid.appendChild(farmCard);
                        });
                    })
                    .catch(error => console.error("ÎÜçÏû• Î™©Î°ù Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:", error));
            }
        
            function updateSelectedFarms(farmCard, farmId) {
                if (farmCard.classList.contains("selected")) {
                    selectedFarms.push(farmId);
                } else {
                    selectedFarms = selectedFarms.filter(id => id !== farmId);
                }
        
                // ÏÇ≠Ï†ú Î≤ÑÌäº ÌôúÏÑ±Ìôî
                delFarmBtn.disabled = selectedFarms.length === 0;
            }
        
            function addFarm(event) {
                event.preventDefault();
        
                const farmName = document.getElementById("farmName").value;
                const farmLocation = document.getElementById("farmLocation").value;
                const farmType = document.getElementById("farmType").value;
        
                if (!farmName || !farmLocation || !farmType) {
                    alert("Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
                    return;
                }
        
                fetch("/addFarm", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: userId,
                        name: farmName,
                        location: farmLocation,
                        cropType: farmType
                    })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert("ÎÜçÏû•Ïù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.");
                        addFarmModal.style.display = "none";
                        fetchFarms();
                        // Ï∂îÍ∞Ä ÌõÑ ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
                        document.getElementById("farmName").value = '';
                        document.getElementById("farmLocation").value = '';
                        document.getElementById("farmType").value = '';
                    } else {
                        alert("ÎÜçÏû• Ï∂îÍ∞Ä Ïã§Ìå®: " + result.message);
                    }
                })
                .catch(error => console.error("ÎÜçÏû• Ï∂îÍ∞Ä Ïã§Ìå®:", error));
            }
        
            // ÎÜçÏû• ÏÇ≠Ï†ú Ï≤òÎ¶¨
            function deleteFarms() {
                if (selectedFarms.length === 0) {
                    alert("ÏÇ≠Ï†úÌï† ÎÜçÏû•ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.");
                    return;
                }
        
                fetch("http://115.86.164.103:8000/delFarm", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        farm_ids: selectedFarms
                    })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert("ÏÑ†ÌÉùÎêú ÎÜçÏû•Ïù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.");
                        selectedFarms = [];
                        fetchFarms();
                    } else {
                        alert("ÎÜçÏû• ÏÇ≠Ï†ú Ïã§Ìå®: " + result.message);
                    }
                })
                .catch(error => console.error("ÎÜçÏû• ÏÇ≠Ï†ú Ïã§Ìå®:", error));
            }
        
            // ÏÇ≠Ï†ú Î™®Îìú Î∞è Ï∑®ÏÜå Ï≤òÎ¶¨
            cancelDeleteBtn.addEventListener("click", () => {
                console.log('Ï∑®ÏÜå Î≤ÑÌäº ÌÅ¥Î¶≠Îê®');
                isDeleteMode = false;
                delFarmBtn.textContent = "- Ïä§ÎßàÌä∏Ìåú ÏÇ≠Ï†ú";
                // ÏÑ†ÌÉùÎêú ÎÜçÏû• Ïπ¥ÎìúÏóêÏÑú Îπ®Í∞Ñ ÌÖåÎëêÎ¶¨ Ï†úÍ±∞
                const selectedFarmCards = document.querySelectorAll(".farm-card.selected");
                selectedFarmCards.forEach(card => {
                    card.classList.remove("selected");
                });
                cancelDeleteBtn.style.display = "none";
                selectedFarms = []; // ÏÑ†ÌÉùÎêú ÎÜçÏû• Ï¥àÍ∏∞Ìôî
            });
        
            // ÎÜçÏû• ÏÇ≠Ï†ú Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú
            delFarmBtn.addEventListener("click", () => {
                if (isDeleteMode) {
                    deleteFarms();
                    isDeleteMode = false;
                    delFarmBtn.textContent = "- Ïä§ÎßàÌä∏Ìåú ÏÇ≠Ï†ú";
                    cancelDeleteBtn.style.display = "none";
                } else {
                    isDeleteMode = true;
                    delFarmBtn.textContent = "ÏÇ≠Ï†ú ÏôÑÎ£å";
                    cancelDeleteBtn.disabled = false; 
                    cancelDeleteBtn.style.display = "inline-block";
                    selectedFarms = [];
                }
            });
        
            addFarmBtn.addEventListener("click", () => addFarmModal.style.display = "flex");
            closeModalBtn.addEventListener("click", () => addFarmModal.style.display = "none");
            addFarmForm.addEventListener("submit", addFarm);
        
            // Î°úÍ∑∏ÏïÑÏõÉ Ï≤òÎ¶¨
            logoutButton.addEventListener("click", () => {
                sessionStorage.removeItem("user_id");
                alert("Î°úÍ∑∏ÏïÑÏõÉ");
                window.location.href = "login.html";
            });
        
            fetchName();
            fetchFarms();
        });        
    </script>
</body>
</html>
