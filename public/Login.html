<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- 로그인 폼 -->
            <div class="login-form">
                <h2>로그인</h2>
                <form id="login-form">
                    <div class="input-field">
                        <label for="login-email">이메일</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-field">
                        <label for="login-password">비밀번호</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">로그인</button>
                    <div class="forgot-password">
                        <a href="#">비밀번호를 잊으셨나요?</a>
                    </div>
                </form>
            </div>

            <!-- 회원가입 폼 -->
            <div class="signup-form">
                <h2>회원가입</h2>
                <form id="signup-form">
                    <div class="input-field">
                        <label for="signup-email">이메일</label>
                        <div class="input-with-button">
                            <input type="email" id="signup-email" required>
                            <button type="button" class="check-btn" id="check-userid-btn">중복확인</button>
                        </div>
                        <div id="email-result" class="result-message"></div>
                    </div>
                    <div class="input-field">
                        <label for="signup-name">이름</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="input-field">
                        <label for="signup-password">비밀번호</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="input-field">
                        <label for="signup-confirm-password">비밀번호 확인</label>
                        <input type="password" id="signup-confirm-password" required>
                        <div id="confirm-password-result" class="result-message"></div>
                    </div>
                    <button id="signup-btn" type="submit" class="btn" disabled>회원가입</button>
                </form>
            </div>
        </div>

        <!-- 하단 토글 버튼 -->
        <div class="toggle-container">
            <button class="toggle-btn active" id="login-toggle">로그인</button>
            <button class="toggle-btn" id="signup-toggle">회원가입</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/login.js"></script>
</body>
</html>
