<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트팜 관리 대시보드</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>스마트팜 관리 대시보드</h1>
                <p>모든 농장의 상태를 한눈에 확인하세요</p>
            </div>
            <div class="header-buttons">
                <button id="add-farm-btn" class="add-farm-btn">
                    <i class="fas fa-plus"></i>
                    농장 추가
                </button>
                <button id="delete-farms-btn" class="delete-farms-btn">
                    <i class="fas fa-trash"></i>
                    농장 삭제
                </button>
            </div>
        </div>
        
        <div id="message-container"></div>
        
        <!-- 삭제 모드 정보 및 액션 -->
        <div id="delete-mode-container" style="display: none;">
            <div class="delete-mode-info">
                <div class="delete-mode-info-text">삭제할 농장을 선택하세요. <span id="selected-count">0</span>개 선택됨</div>
                <div class="delete-mode-actions">
                    <button id="cancel-delete-mode-btn" class="cancel-delete-mode-btn">취소</button>
                    <button id="confirm-delete-selected-btn" class="confirm-delete-btn" disabled>
                        <i class="fas fa-trash"></i>
                        선택 삭제
                    </button>
                </div>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="search-input" class="search-input" placeholder="농장 검색...">
        </div>
        
        <div class="filter-buttons">
            <button id="filter-all" class="filter-button active">전체</button>
            <button id="filter-critical" class="filter-button filter-button-critical">위험</button>
            <button id="filter-warning" class="filter-button filter-button-warning">주의</button>
            <button id="filter-healthy" class="filter-button filter-button-healthy">정상</button>
        </div>
        
        <div id="farm-grid" class="farm-grid">
            <div class="loading">데이터를 불러오는 중입니다...</div>
        </div>
    </div>
    
    <!-- 농장 추가 모달 -->
    <div id="add-farm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">새 농장 추가</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="add-farm-form">
                <div class="form-group">
                    <label for="farm-name" class="form-label">농장 이름</label>
                    <input type="text" id="farm-name" class="form-input" required placeholder="농장 이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="farm-location" class="form-label">위치</label>
                    <input type="text" id="farm-location" class="form-input" required placeholder="농장 위치를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="farm-type" class="form-label">작물 종류</label>
                    <select id="farm-type" class="form-select" required>
                        <option value="">작물을 선택하세요</option>
                        <option value="방울토마토">방울토마토</option>
                        <option value="상추">상추</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">취소</button>
                    <button type="submit" class="submit-btn">추가</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 삭제 확인 모달 -->
    <div id="confirm-delete-modal" class="confirm-modal">
        <div class="confirm-modal-content">
            <div class="confirm-modal-title">농장 삭제</div>
            <div class="confirm-modal-message">선택한 <span id="delete-count">0</span>개의 농장을 정말로 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.</div>
            <div class="confirm-modal-actions">
                <button id="cancel-delete-btn" class="cancel-btn">취소</button>
                <button id="confirm-delete-btn" class="submit-btn" style="background-color: #ef4444;">삭제</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/dashboard.js"></script>
</body>
</html>
