<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>로그인 / 회원가입</title>
  <link href="common.css" rel="stylesheet" />
  <link href="login.css" rel="stylesheet" />
</head>
<body>
  <div class="page-container">
    <!-- 헤더 -->
    <header>
      <div class="header-container">
        <div class="header-left">
          <h1 class="header-title">스마트팜 시스템</h1>
        </div>
        <div class="header-right">
          <span>스마트팜 관리 시스템에 오신 것을 환영합니다</span>
        </div>
      </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
      <div class="container">
        <div class="forms-container">
          <!-- 로그인 폼 -->
          <div class="login-form">
            <h2>로그인</h2>
            <form id="login-form">
              <div class="input-field">
                <label for="login-email">이메일</label>
                <input id="login-email" required="" type="email" />
              </div>
              <div class="input-field">
                <label for="login-password">비밀번호</label>
                <input id="login-password" required="" type="password" />
              </div>
              <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">로그인 상태 유지</label>
              </div>
              <button class="btn" type="submit">로그인</button>
              <div class="forgot-password">
                <a href="#">비밀번호를 잊으셨나요?</a>
              </div>
            </form>
          </div>
          <!-- 회원가입 폼 -->
          <div class="signup-form">
            <h2>회원가입</h2>
            <form id="signup-form">
              <div class="input-field">
                <label for="signup-email">이메일</label>
                <div class="input-with-button">
                  <input id="signup-email" required="" type="email" />
                  <button class="check-btn" type="button">중복확인</button>
                </div>
                <div class="result-message" id="email-result"></div>
              </div>
              <div class="input-field">
                <label for="signup-name">이름</label>
                <div class="input-with-button">
                  <input id="signup-name" required="" type="text" />
                </div>
                <div class="result-message" id="name-result"></div>
              </div>
              <div class="input-field">
                <label for="signup-password">비밀번호 </label>
                <input id="signup-password" required="" type="password" />
              </div>
              <div class="input-field">
                <label for="signup-confirm-password">비밀번호 확인</label>
                <input id="signup-confirm-password" required="" type="password" />
                <div class="result-message" id="confirm-password-result"></div>
              </div>
              <button class="btn" id="signupBtn" type="submit">회원가입</button>
            </form>
          </div>
        </div>
        <!-- 하단 토글 버튼 -->
        <div class="toggle-container">
          <button class="toggle-btn active" id="login-toggle">로그인</button>
          <button class="toggle-btn" id="signup-toggle">회원가입</button>
        </div>
      </div>
    </main>

    <!-- 푸터 -->
    <footer>
      <div class="footer-container">
        <div class="footer-links">
          <a href="#">이용약관</a>
          <a href="#">개인정보처리방침</a>
          <a href="#">고객센터</a>
        </div>
        <div class="footer-copyright">
          &copy; 2025 스마트팜 시스템. All rights reserved.
        </div>
      </div>
    </footer>
  </div>

  <script src="login.js"></script>
</body>
</html>
