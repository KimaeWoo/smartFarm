<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>로그인 / 회원가입</title>

    <link href="login_style.css" rel="stylesheet" />
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="forms-container">
            <!-- 로그인 폼 -->
            <div class="login-form">
                <h2>로그인</h2>
                <form>
                    <div class="input-field">
                        <label for="login-email">이메일</label>
                        <input id="login-email" required="" type="email" />
                    </div>
                    <div class="input-field">
                        <label for="login-password">비밀번호</label>
                        <input id="login-password" required="" type="password" />
                    </div>
                    <button class="btn" onclick="login()" type="submit">로그인</button>
                    <!-- <div class="forgot-password">
                        <a href="#">비밀번호를 잊으셨나요?</a>
                    </div> -->
                </form>
            </div>
            <!-- 회원가입 폼 -->
            <div class="signup-form">
                <h2>회원가입</h2>
                <form id="signup-form">
                    <div class="input-field">
                        <label for="signup-email">이메일</label>
                        <div class="input-with-button">
                            <input id="signup-email" required="" type="email" />
                            <button class="check-btn" onclick="checkUserId()" type="button">중복확인</button>
                        </div>
                        <div class="result-message" id="email-result"></div>
                    </div>
                    <div class="input-field">
                        <label for="signup-name">이름</label>
                        <div class="input-with-button">
                            <input id="signup-name" required="" type="text" />
                        </div>
                        <div class="result-message" id="name-result"></div>
                    </div>
                    <div class="input-field">
                        <label for="signup-password">비밀번호 </label>
                        <input id="signup-password" oninput="checkPasswordMatch()" required="" type="password" />
                    </div>
                    <div class="input-field">
                        <label for="signup-confirm-password">비밀번호 확인</label>
                        <input id="signup-confirm-password" oninput="checkPasswordMatch()" required=""
                            type="password" />
                        <div class="result-message" id="confirm-password-result"></div>
                    </div>
                    <button class="btn" id="signupBtn" onclick="signup()" type="submit">회원가입</button>
                </form>
            </div>
        </div>
        <!-- 하단 토글 버튼 -->
        <div class="toggle-container">
            <button class="toggle-btn active" id="login-toggle">로그인</button>
            <button class="toggle-btn" id="signup-toggle">회원가입</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="login_script.js"></script>
    <script>
        // Particles.js 설정
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00ffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00ffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
